## Base URL for the site
baseURL = "/"
## Site title
title = "Project 42 - Blog"
## hugo-brewm: Theme selection
theme = "hugo-brewm"
## Enable Git information for pages, (e.g. lastMod date information)
enableGitInfo = true
## Convert all URLs to absolute URLs
canonifyURLs = true
## Default language for content
defaultContentLanguage = "en"
## Put default language in subdirectory
defaultContentLanguageInSubdir = true
## Show placeholder for missing translations
enableMissingTranslationPlaceholders = true
## Generate a robots.txt
enableRobotsTXT = true
## Files to ignore when building site
ignoreFiles = [ '\.redacted', '\.old','\.bak', '\.tmp', '\.swp', '\.DS_Store']

## Front matter field configurations
[frontmatter]
    ## Publication date fields
    date = [':default']
    ## Expiry date fields
    expiryDate = ['expiryDate', 'unpublishdate', ':default']
    ## Last modified date fields
    lastmod = ['lastmod', ':default']

## Markup configuration
[markup]
    ## Table of contents settings
    [markup.tableOfContents]
        ## Minimum heading level to include
        startLevel = 2
        ## Maximum heading level to include
        endLevel = 3
        ## Use ordered list for TOC
        ordered = false

    ## Code highlighting settings
    [markup.highlight]
        ## Enable code fence highlighting
        codeFences = true
        ## Starting line number
        lineNoStart = 1
        ## Show line numbers
        lineNos = false
        ## Put line numbers in table
        lineNumbersInTable = true
        ## hugo-brewm: Required - use classes for verbatim styling
        noClasses = false
        ## Width of tab character
        tabWidth = 4

    ## Goldmark markdown processor settings
    [markup.goldmark]
        [markup.goldmark.renderer]
            ## Allow HTML in markdown
            unsafe = true

## Outputs configuration
[outputs]
    home = ['html', 'rss', 'json']

## Sitemap configuration
[sitemap]
    ## Change frequency setting (will affect posts listings layout): 'always', 'hourly', 'daily', 'weekly', 'monthly', 'yearly', 'never'
    changeFreq = 'monthly'

## RSS configuration
[services.rss]
    ## Limit RSS item (-1 for unlimited)
    limit = -1

## Taxonomy register
[taxonomies]
    category = 'categories'
    tag = 'tags'
    author = 'author'
    series = 'series'

## Site parameters
[params]
    ## Site title
    title = "Project 42 - Blog"
    ## Site description
    description = "Blog oficial de Infinite Improbability Drive donde compartimos actualizaciones, comunicados y el progreso de nuestros proyectos."
    ## Copyright notice on colophon
    copyright = "Copyright 2025 © Infinite Improbability Drive"
    ## Hide "powered by hugo" on colophon
    HideHugoCredit = true
    ## Enable extended metadata (social cards)
    extMeta = true
    ## Enable coffee metric
    coffeeStat = true
    ## Default social card image, recommended resolution: 1200 x 630px
    # images = "https://infinitedrive.xyz/img/social-share.jpg"
    ## Do not block AI user agent for robot.txt
    AllowAIRobots = false
    ## or BearMode--Minimize clutter for small site; Disable breadcrumbs menu, share button, related posts, colophon and redaction history.
    ZenMode = false
    ## Disable black background on main-footer
    DisableFootBar = false
    ## Merge site license, footer menu and coffee stat
    unifiedFooter = true

    ## Analytics configuration
    ## At the moment, analytics can be added manually by creating a custom template at `layouts/partials/analytics.html`
    [params.analytics]
        ## Choose where to append analytics script: use 'head' to place within <head> tags, or 'body' to place before closing </body> tag.
        append = 'body'

    ## Author information
    [params.author]
        ## site author's name
        name = 'Infinite Improbability Drive'
        ## Author's email (will be used for RSS feed)
        email = 'contact@infinitedrive.xyz'
        ## Co-authors information (optional)
        # coauthor = [
        #     {name = "Co-author Name", bio = "Biography of co-author"}
        # ]

    ## Comments configuration
    [params.comments]
        ## Disable comments (disable fediverse comments)
        disabled = false
        ## Comment platform selection, currently only 'fediverse' is supported
        # platform = 'fediverse'

    ## Favicon configuration
    [params.favicon]
        # png = '/favicon-96x96.png'
        # svg = '/favicon.svg'
        # ico = '/favicon.ico'
        # apple = '/apple-touch-icon.png'
        # appTitle = 'Project 42'
        # webmanifest = '/site.webmanifest'

    ## Fediverse integration settings for verification and comments
    [params.fediverse]
        ## Fediverse instance URL (e.g., mastodon.social, bsky.app)
        # instance = 'mastodon.social'
        ## Fediverse username
        # username = 'username'

    ## Giscus configuration (GitHub Discussions as comments)
    [params.giscus]
        ## Repository name (e.g., "username/repository")
        # repo = "username/repository"
        ## Repository ID (find it in Giscus setup)
        # repoID = "R_xxx"
        ## Discussion category
        # category = "Comments"
        ## Category ID (find it in Giscus setup)
        # categoryID = "DIC_xxx"
        ## Discussion mapping: 'pathname', 'url', 'title', 'og:title'
        # mapping = "og:title"
        ## Enable reactions: "1" or "0"
        # reactionsEnabled = "1"
        ## Emit discussion metadata: "1" or "0"
        # emitMetadata = "0"
        ## Comment input box position: "top" or "bottom"
        # inputPosition = "bottom"
        ## Color theme: "light", "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
        # theme = "preferred_color_scheme"
        ## Loading behavior: "lazy" or "eager"
        # loading = "lazy"

    ## Feed display settings
    [params.feed]
        ## hugo-brewm: Enable flowlines (decorative illustrations for posts without cover images)
        flowlines = true
        ## hugo-brewm: Limit number of flowlines with maximum 42
        flowlinesLimit = 21
        ## hugo-brewm: Override Flowlines illustration directory (optional)
        # OverrideFlowlinesDir = 'https://example.com/flowlines/'
        ## hugo-brewm: Illustration extension when overriding flowlines
        # flowlinesExt = 'svg'

    ## Home page display settings
    [params.home]
        ## hugo-brewm: Disable slide carousel
        disableSlide = false
        ## hugo-brewm: Disable taxonomy listing carousel
        disableListing = false
        ## hugo-brewm: Select taxonomy listing to be featured on home page
        featuredListing = ['categories', 'tags', 'series']
        ## hugo-brewm: Include section nodes in JSON output
        includeSectionInJson = false

    ## Logo configuration
    [params.logo]
        ## Define `#logomark` `content` in CSS (set to true to use CSS for logo)
        # logoInlineCSS = false
        ## Light mode logo mark (SVG or PNG recommended)
        # logoMark = 'https://infinitedrive.xyz/img/logo-light.svg'
        ## Dark mode logo mark (SVG or PNG recommended)
        # logoMarkDark = 'https://infinitedrive.xyz/img/logo-dark.svg'
        ## Enable logo type (text logo)
        logoType = true

    ## Post display settings
    [params.posts]
        ## hugo-brewm: Enable text justification
        justifying = false
        ## hugo-brewm: Disable paragraph indentation
        noIndent = false
        ## hugo-brewm: Use sans-serif fonts as default
        sfdefault = false
        ## hugo-brewm: Show colophon section (including QR code)
        colophon = true
        ## hugo-brewm: Disable redaction history
        disableHistory = false
        ## hugo-brewm: Show related content
        related = true
        ## hugo-brewm: Override maximum series/related post count
        RelatedLimit = 5
        ## hugo-brewm: Show share buttons
        share = true
        ## hugo-brewm: Enable section numbering
        secnum = false

    ## RSS feed settings
    [params.RSS]
        ## Item limit for RSS feed (default: 15)
        limit = 15
        ## Limit items with full content (default: 15)
        content = 15

    ## Search configuration
    [params.search]
        ## hugo-brewm: Enable search functionality, please index your site first with: npx pagefind --site "public"
        enable = true
        ## hugo-brewm: Use pagefind search when javascript enabled, currently only 'pagefind' is supported
        pagefind = true
        ## hugo-brewm: Fallback searchbox when javascript disabled, currently the options limited to 'mojeek', otherwise duckduckgo will be used
        # fallback = 'mojeek'

    ## Extended Metadata and Social card configuration
    [params.socialCard]
        ## Enable twitter and opengraph social cards (same as .Params.extMeta)
        enable = true
        ## Default social card image, recommended resolution: 1200 x 630px
        # images = "https://infinitedrive.xyz/img/social-share.jpg"

        ## Enable Twitter cards
        # twitter = true
        ## Twitter creator handle
        # twitterCreator = "@infinitedrive"
        ## Twitter site handle
        # twitterSite = "@infinitedrive"

        ## Enable OpenGraph
        # opengraph = true
        ## Facebook App ID
        # facebookAppID = "123456789"
        ## Facebook Admin ID
        # facebookAdmin = "USER_ID"

        ## Schema.org (EXPERIMENTAL, not fully supported body tags)
        # schema = true
        ## JsonLD (EXPERIMENTAL, cannot validate permalink)
        # jsonLD = true

    ## Typography settings
    [params.typeface]
        ## hugo-brewm: Use web safe fonts (will override font selection below)
        webSafe = false
        ## hugo-brewm: Serif font selection: 'Cormorant' 'EB Garamond' and 'crimson' (default)
        roman = 'crimson'
        ## hugo-brewm: Sans-serif font selection: 'Inter' 'Montserrat' 'Rosario' and 'Lexica Ultralegible' (default)
        sans = 'inter'
        ## hugo-brewm: Host fonts on local host instead of GitHub (fonts downloaded to static/css/fonts/)
        localHost = true
        ## hugo-brewm: Reduce icon subset for base-ui to only 38 icon (save up to 15KB)
        minimalUI = true

