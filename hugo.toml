## Base URL for the site
baseURL = "/"
## Site title
title = "Project 42 - Blog"
## Use hugo-brewm theme
theme = "hugo-brewm"
## Enable Git information for pages, (e.g. lastMod date information)
enableGitInfo = true
## Convert all URLs to absolute URLs
canonifyURLs = true
## Default language for content
defaultContentLanguage = "en"
## Put default language in subdirectory
defaultContentLanguageInSubdir = true
## Generate a robots.txt
enableRobotsTXT = true
## Files to ignore when building site
ignoreFiles = [ '\.redacted', '\.old','\.bak', '\.tmp', '\.swp', '\.DS_Store']

## Markup configuration
[markup]
    ## Table of contents settings
    [markup.tableOfContents]
        ## Minimum heading level to include
        startLevel = 2
        ## Maximum heading level to include
        endLevel = 3
        ## Use ordered list for TOC
        ordered = false

    ## Code highlighting settings
    [markup.highlight]
        ## Enable code fence highlighting
        codeFences = true
        ## Starting line number
        lineNoStart = 1
        ## Show line numbers
        lineNos = false
        ## Put line numbers in table
        lineNumbersInTable = true
        ## Use classes for styling (required for hugo-brewm)
        noClasses = false
        ## Width of tab character
        tabWidth = 4

    ## Goldmark markdown processor settings
    [markup.goldmark]
        [markup.goldmark.renderer]
            ## Allow HTML in markdown
            unsafe = true

## Sitemap configuration
[sitemap]
    ## Change frequency setting (will affect posts listings layout): 'always', 'hourly', 'daily', 'weekly', 'monthly', 'yearly', 'never'
    changeFreq = 'monthly'

## Taxonomy register
[taxonomies]
    category = 'categories'
    tag = 'tags'
    author = 'author'

## Site parameters
[params]
    ## Site title
    title = "Project 42 - Blog"
    ## Site description
    description = "Blog oficial de Infinite Improbability Drive donde compartimos actualizaciones, comunicados y el progreso de nuestros proyectos."
    ## Copyright notice on colophon
    copyright = "Copyright 2025 © Infinite Improbability Drive"
    ## Hide "powered by hugo" on colophon
    HideHugoCredit = true
    ## Enable extended metadata (social cards)
    extMeta = true
    ## Enable coffee metric
    coffeeStat = true
    ## Do not block AI user agent for robot.txt
    AllowAIRobots = false
    ## or BearMode--Minimize clutter for small site; Disable breadcrumbs menu, share button, related posts, colophon and redaction history.
    ZenMode = false
    ## Disable black background on main-footer
    DisableFootBar = false
    ## Merge site license, footer menu and coffee stat
    unifiedFooter = true

    ## Author information
    [params.author]
        ## site author's name
        name = 'Infinite Improbability Drive'
        ## Author's email (will be used for RSS feed)
        email = 'contact@infinitedrive.xyz'

    ## Comments configuration
    [params.comments]
        ## Disable comments (disable fediverse comments)
        disabled = false

    ## Feed display settings
    [params.feed]
        ## Enable flowlines
        flowlines = true
        ## Limit number of flowlines with maximum 42
        flowlinesLimit = 21

    ## Home page display settings
    [params.home]
        ## Disable slide carousel
        disableSlide = false
        ## Disable taxonomy listing carousel
        disableListing = false
        ## Select taxonomy listing to be featured
        featuredListing = ['categories', 'tags']

    ## Post display settings
    [params.posts]
        ## Enable text justification
        justifying = false
        ## Disable paragraph indentation
        noIndent = false
        ## Use sans-serif fonts as default
        sfdefault = false
        ## Show colophon section (including QR code)
        colophon = true
        ## disable redaction history
        disableHistory = false
        ## Show related content
        related = true
        ## Show share buttons
        share = true

    ## Search configuration
    [params.search]
        ## Enable search functionality, please index your site first
        enable = true
        ## Use pagefind search when javascript enabled, currently only 'pagefind' is supported
        pagefind = true

    ## Typography settings
    [params.typeface]
        ## Use web safe fonts (will override font selection below)
        webSafe = false
        ## Serif font selection: 'Cormorant' 'EB Garamond' and 'crimson' (default)
        roman = 'crimson'
        ## Sans-serif font selection: 'Inter' 'Montserrat' 'Rosario' and 'Lexica Ultralegible' (default)
        sans = 'inter'
        ## Host fonts on local host instead of GitHub
        localHost = true
        ## Reduce icon subset for base-ui to only 38 icon (save up to 15KB)
        minimalUI = true

    ## Extended Metadata and Social card configuration
    [params.socialCard]
        ## Enable twitter and opengraph social cards (same as .Params.extMeta)
        enable = true

## Menu configuration
[[menu.main]]
    name = "Home"
    identifier = "home"
    pageRef = "/"
    weight = 10
    pre = "home"

[[menu.main]]
    name = "Blog"
    identifier = "blog"
    pageRef = "/posts/"
    weight = 20
    pre = "book"

## Language configuration
[languages]

[languages.en]
    weight = 1
    languageName = "English"
    title = "Project 42 - Blog"
    contentDir = "content/en"

[languages.es]
    weight = 2
    languageName = "Español"
    title = "Project 42 - Blog"
    contentDir = "content/es"

[languages.ja]
    weight = 3
    languageName = "日本語"
    title = "Project 42 - Blog"
    contentDir = "content/ja"
